	<main>
		<!-- A gallery filtered by MixItUp -->
		<section class="gallery">
			<div class="container py-5">
				<div class="title text-center mb-4">
					<h1>Photo Gallery</h1>
					<p>All photos are taken by me :))</p>
				</div>
				<div class="filter-buttons my-5 d-flex justify-content-center gap-2 gap-lg-3">
					<p>Filter: </p>
					<!-- Filtering Categories -->
					<button type="button" class="btn btn-light" data-filter="all">Show All</button>
					<button type="button" class="btn btn-light" data-filter=".nature">Nature</button>
					<button type="button" class="btn btn-light" data-filter=".people">People</button>
					<button type="button" class="btn btn-light" data-filter=".objects">Objects</button>
				</div>
		
				<!-- Photos in Gallery -->
				<div class="row" id="photo-gallery">
					<div class="photo nature col-md-4 mb-4">
						<img src="images/nature-1.jpg" class="img-fluid" alt="nature-1">
					</div>
					<div class="photo objects col-md-4 mb-4">
						<img src="images/object-1.jpg" class="img-fluid" alt="object-1">
					</div>
					<div class="photo people col-md-4 mb-4">

					</div>
					<div class="photo objects col-md-4 mb-4">

					</div>
					<div class="photo people col-md-4 mb-4">

					</div>
					<div class="photo people col-md-4 mb-4">
						<img src="images/people-4.jpg" class="img-fluid" alt="people-4">
					</div>
					<div class="photo nature col-md-4 mb-4">

					</div>
					<div class="photo people col-md-4 mb-4">

					</div>
					<div class="photo nature col-md-4 mb-4">

					</div>
					<div class="photo objects col-md-4 mb-4">
