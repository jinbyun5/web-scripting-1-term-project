        </nav>

    <main>
        <section class="contact">
            <div class="container py-5">
                <h1 class="text-center mb-5">Get in Touch</h1>
                <div class="row g-5 g-lg-6">
                    <!-- Leaflet Map -->
                    <div class="map-container px-0 col-12 col-lg-6  d-lg-flex justify-content-lg-end">
                        <div id="map"></div>
                    </div>
                    <!-- Contact Form -->
                    <div class="contact-container col-12 col-lg-6">
                        <form class="contact-form" id="contact-form" method="get" action="">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-light w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
